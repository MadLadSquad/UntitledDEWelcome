name: "ude-welcome"
version: "1.0.0.0"
engine-version: "1.0.0.0"
build-mode-static: false
build-mode-vendor: true
system-wide: false
enabled-modules:
  os: true
  dbus: false
  uexec: false
  theming: true
  notifications: false
  polkit: false
  ufont: false
  i18n: true
  undo_redo: false
  plotting: false
  knobs: false
  spinners: false
  toggles: false
  text_utils: false
  cli_parser: false
additional-installs:
  unix:
    - file: Config/Dist/com.madladsquad.ude-welcome.desktop
      directory: share/applications
      macro-name: UDE_WELCOME_DESKTOP_FILE_DIR
      is-directory: false
    - file: Content/ude-welcome.png
      directory: share/icons
      macro-name: UDE_WELCOME_ICON_DIR
      is-directory: false

